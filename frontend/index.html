<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarketWeave — Buyer & Seller Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MarketWeave</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="navCartCount">0</span>)</a>
      <a href="seller.html">Seller Dashboard</a>
      <a href="messages.html">Messages</a>
      <a href="login.html" id="navAuthLink">Login</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <h1>Welcome to MarketWeave</h1>
      <p class="hero-subtitle">
        A simple buyer–seller marketplace platform for our DBMS mini project.
      </p>
    </section>

    <!-- Filters -->
    <section class="filters">
      <input type="text" id="searchInput" placeholder="Search products...">
      <select id="categoryFilter">
        <option value="">All categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Books">Books</option>
        <option value="Stationery">Stationery</option>
      </select>
    </section>

    <!-- Products grid -->
    <section id="productsGrid" class="products-grid">
      <!-- JS will insert product cards here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 MarketWeave — Buyer & Seller Marketplace Platform
  </footer>

  <script src="js/app.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
